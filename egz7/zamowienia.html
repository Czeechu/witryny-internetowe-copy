    <div id="lewy">
        Podaj numer kawy: 
        <input type="number" id="number"> <br>
        Podaj wagę w dekagramach: 
        <input type="number" id="weight"> <br>
        <input type="button" value="Zamów" onclick="zamow()">

    <div id = "stopka">

    </div>
        <script>
            function zamow(){
                number = document.getElementById("number").value
                weight = document.getElementById("weight").value
                if (number == 1){
                    cena = weight * 5
                } else if(number == 2){
                    cena = weight * 7
                } else if(number == 4){
                    cena = weight * 6
                }else{
                    cena = 0
                }
                document.getElementById("resault").innerHTML = "Koszt zamówienia wynosi: " + cena + " zł"
            }

        </script>
